    var i = 0;
   var lives = parseInt($("#life").text());

   $('body').keydown(function (event) {

       if (event.keyCode !== konamiCode[i]) {
           $('#life').css('color', 'blue').css('font-weight','bold');
           i = 0;

           i++;
       }
